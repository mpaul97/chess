<div class="container">
  <div class="col" *ngFor="let file of files; let y = index">
    <div class="row" *ngFor="let rank of ranks; let x = index">
      <div class="space" [ngClass]="{ 'dark' : (x + y) % 2 !== 0 }" (click)="spaceClicked(file, rank)">
        <p class="space-name">{{ file }}{{ rank }}</p>
        <div class="piece-container" *ngFor="let pieceInfo of pieces">
          <app-piece *ngIf="pieceInfo.file === file && pieceInfo.rank === rank" [info]="pieceInfo"></app-piece>
        </div>
        <div class="playable" *ngIf="isPlayable(file, rank)"></div>
      </div>
    </div>
  </div>
</div>
